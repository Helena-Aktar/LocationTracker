<!DOCTYPE html>
<html>
<head>
	<title>Tracking Web App</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<style>
		#map {
			height: 100%;
			width: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div id="map"></div>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt0rhYzDjJklKaQy1rT_zJn3o888gMAYM"></script>
	<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: -34.397, lng: 150.644},
				zoom: 8
			});

			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					var pos = {
						lat: position.coords.latitude,
						lng: position.coords.longitude
					};

					map.setCenter(pos);

					var marker = new google.maps.Marker({
						position: pos,
						map: map
					});
				});
			}
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDt0rhYzDjJklKaQy1rT_zJn3o888gMAYM&callback=initMap"></script>
</body>
</html>
